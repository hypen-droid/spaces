<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planets Api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h2>SPACE FACTS</h2>
  </header>


  <div class="search-wrapper">
    <h2>SEARCH A PLANET</h2>
    <form id="searchForm">
      <input type="search" name="searchTerm" id="searchTerm" placeholder="Enter a planet name">
      <button type="submit">Search</button>
    </form>
  </div>

  <div id="result">

    <div class="result">

      <h1>PLANET FACTS</h1>
      
      <div class="result-wrapper">
        <div id="today">
          <h2>About</h2>
          <div class="today-wrapper">
            <div class="current">
              <div class="outlook">
                <div class="name">
                  <p>Name: Earth</p>
                  <h2>Temperature: 288 K</h2>
                </div>

              </div>
              
              <div class="location">
                <h2>Information</h2>
                <table>
                  <tr>
                    <th>Planet</th>
                    <td>Earth</td>
                  </tr>
                  <tr>
                    <th>Mass</th>
                    <td>0.00315</td>
                  </tr>
                  <tr>
                    <th>Radius</th>
                    <td>0.0892</td>
                  </tr>
                  <tr>
                    <th>Period</th>
                    <td>365.2 days</td>
                  </tr>
                  <tr>
                    <th>Semi Major Axis</th>
                    <td>1 AU</td>
                  </tr>
                  <tr>
                    <th>Temperature</th>
                    <td>288 K</td>
                  </tr>
                  <tr>
                    <th>Distance LY</th>
                    <td>0 LY</td>
                  </tr>
                  <tr>
                    <th>Host Star Mass</th>
                    <td>1</td>
                  </tr>
                  <tr>
                    <th>Host Star Temperature</th>
                    <td>6000 C<sup>0</sup></td>
                  </tr>
                </table>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <h4>&copy;ALL RIGHT RESERVED 2023</h4>
  </footer>



  <script src="/src/index.js"></script>
</body>
</html>
